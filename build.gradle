plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id "io.freefair.lombok" version "6.3.0"
}

group 'razesoldier'
version '1.8'

targetCompatibility = JavaVersion.VERSION_18
sourceCompatibility = JavaVersion.VERSION_18

repositories {
    mavenCentral()
}

dependencies {
    api('net.mamoe:mirai-core-api:2.12.2')
    runtimeOnly("net.mamoe:mirai-core:2.12.2")
    implementation('com.alibaba:fastjson:2.0.12')
    api('org.slf4j:slf4j-api:2.0.0')
    runtimeOnly('org.slf4j:slf4j-simple:2.0.0')
    implementation('com.google.inject:guice:5.1.0')
    implementation('com.google.inject.extensions:guice-throwingproviders:5.1.0')
    implementation('org.jsoup:jsoup:1.15.3')
    implementation('com.discord4j:discord4j-core:3.2.3')
    implementation('com.tencentcloudapi:tencentcloud-sdk-java-tmt:3.1.572')
    implementation("org.atteo:evo-inflector:1.3")
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.0')
}

application {
    mainClass = 'razesoldier.gdlbot.Entry'
    applicationDefaultJvmArgs = ['-Dmirai.no-desktop', '-Xmx128m']
}

jar {
    manifest.attributes = ["Manifest-Version": archiveVersion, 'Main-Class': 'razesoldier.gdlbot.Entry']
}

test {
    useJUnitPlatform()
}